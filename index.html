<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Damanjodi Local Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#eaf0ff,#ffffff);
  color:#1a1a1a;
}

header{
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(135deg,#003f88,#0057d9);
  color:white;
}

header h1{margin:0;font-size:34px;}
header p{opacity:.9}

.filters{
  text-align:center;
  padding:20px;
}

.filters button{
  margin:6px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#0057d9;
  color:white;
  cursor:pointer;
  font-size:14px;
}

.filters button.active{
  background:#003f88;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}

.card{
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(12px);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 14px 35px rgba(0,0,0,0.15);
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 22px 45px rgba(0,87,217,.35);
}

/* ‚úÖ AUTO IMAGE HEIGHT ‚Äì NO CROP */
.card img{
  width:100%;
  height:auto;
  max-height:260px;
  object-fit:contain;
  background:#f5f7ff;
}

.card-content{
  padding:20px;
}

.card h3{
  margin:0;
  color:#003f88;
}

.card p{
  font-size:14px;
  margin:6px 0;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.actions a{
  padding:7px 14px;
  background:#0057d9;
  color:white;
  text-decoration:none;
  border-radius:20px;
  font-size:13px;
}

.actions a.secondary{
  background:#eaf0ff;
  color:#003f88;
}

footer{
  text-align:center;
  padding:22px;
  background:#003f88;
  color:white;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Damanjodi Local Guide</h1>
  <p>Auto-updated township information</p>
</header>

<div class="filters" id="filters"></div>

<section class="container" id="cards"></section>

<footer>
  ¬© 2025 NALCO Officers Association ‚Äì Damanjodi
</footer>

<script>
const JSON_URL =
"https://raw.githubusercontent.com/noadamanjodi/noa-data/main/json/local_guide.json";

let allData = [];

fetch(JSON_URL)
.then(res => res.json())
.then(data => {
  allData = data;
  buildFilters(data);
  renderCards(data);
});

function buildFilters(data){
  const cats = ["All", ...new Set(data.map(d => d.Category))];
  const filterDiv = document.getElementById("filters");

  cats.forEach((cat,i)=>{
    const btn = document.createElement("button");
    btn.textContent = cat;
    if(i===0) btn.classList.add("active");

    btn.onclick = ()=>{
      document.querySelectorAll(".filters button")
        .forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      const filtered = cat==="All"
        ? allData
        : allData.filter(d => d.Category===cat);

      renderCards(filtered);
    };

    filterDiv.appendChild(btn);
  });
}

function renderCards(data){
  const cards = document.getElementById("cards");
  cards.innerHTML = "";

  data.forEach(d=>{
    cards.innerHTML += `
      <div class="card">
        <img src="${d.Photo_Link}" alt="${d.Name}">
        <div class="card-content">
          <h3>${d.Name}</h3>
          <p>${d.Description}</p>
          ${d.Contact ? `<p>‚òéÔ∏è ${d.Contact}</p>` : ""}
          <div class="actions">
            ${d.Map_Link ? `<a href="${d.Map_Link}" target="_blank">üìç Map</a>` : ""}
            ${d.Contact ? `<a class="secondary" href="tel:${d.Contact}">Call</a>` : ""}
          </div>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
