<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Damanjodi Local Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-G5WFS9428J');
</script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#eaf0ff,#ffffff);
  color:#1a1a1a;
}
header{
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(135deg,#003f88,#0057d9);
  color:white;
}
header h1{margin:0;font-size:34px;}
.search-box{text-align:center;padding:15px;}
.search-box input{
  width:90%;max-width:420px;
  padding:10px 14px;border-radius:25px;
  border:1px solid #b9c7e4;
}
.filters{text-align:center;padding:10px;}
.filters button{
  margin:6px;padding:8px 16px;
  border:none;border-radius:20px;
  background:#0057d9;color:white;cursor:pointer;
}
.filters button.active{background:#003f88}
.container{
  max-width:1200px;margin:auto;padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}
.card{
  background:white;border-radius:22px;
  box-shadow:0 14px 35px rgba(0,0,0,.15);
  overflow:hidden;cursor:pointer;
}
.slider{position:relative;text-align:center;}
.slider img{
  width:100%;max-height:260px;
  object-fit:contain;background:#f5f7ff;
}
.arrow{
  position:absolute;top:45%;
  background:rgba(0,0,0,.5);
  color:white;border:none;
  padding:6px 10px;border-radius:50%;
}
.prev{left:8px}.next{right:8px}
.dots{text-align:center;padding:8px;}
.dots span{
  height:8px;width:8px;margin:0 4px;
  background:#bbb;display:inline-block;
  border-radius:50%;cursor:pointer;
}
.dots .active{background:#003f88}
.card-content{
  padding:18px;text-align:center;
}
.actions{
  margin-top:10px;
  display:flex;justify-content:center;gap:10px;
}
.actions a{
  padding:7px 16px;
  background:#0057d9;color:white;
  text-decoration:none;border-radius:20px;
}
.actions a.secondary{
  background:#eaf0ff;color:#003f88;
}
.detail{display:none;padding:25px;}
.back{color:#0057d9;cursor:pointer;}
.map iframe{
  width:100%;height:250px;border:0;
  border-radius:12px;margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h1>Damanjodi Local Guide</h1>
  <p>Auto-updated township information</p>
</header>

<div class="search-box">
  <input id="search" placeholder="Search hospital, school, market...">
</div>

<div class="filters" id="filters"></div>
<section class="container" id="cards"></section>
<section class="detail" id="detail"></section>

<script>
const JSON_URL="https://raw.githubusercontent.com/noadamanjodi/noa-data/main/json/local_guide.json";
let allData=[],timers={};

fetch(JSON_URL).then(r=>r.json()).then(d=>{
  allData=d;buildFilters(d);renderCards(d);
});

document.getElementById("search").oninput=e=>{
  const q=e.target.value.toLowerCase();
  renderCards(allData.filter(x=>x.Name.toLowerCase().includes(q)));
};

function buildFilters(d){
  const cats=["All",...new Set(d.map(x=>x.Category))];
  const f=document.getElementById("filters");f.innerHTML="";
  cats.forEach((c,i)=>{
    const b=document.createElement("button");
    b.textContent=c;if(i===0)b.classList.add("active");
    b.onclick=()=>{
      document.querySelectorAll(".filters button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      renderCards(c==="All"?allData:allData.filter(x=>x.Category===c));
    };
    f.appendChild(b);
  });
}

function renderCards(data){
  document.getElementById("detail").style.display="none";
  const c=document.getElementById("cards");
  c.style.display="grid";
  c.innerHTML="";

  data.forEach((x,i)=>{
    const photos=x.Photos?.length?x.Photos:[x.Photo_Link];

    c.innerHTML+=`
      <div class="card">
        <div class="slider">
          <img id="img${i}" src="${photos[0]}">
          ${photos.length>1?`
            <button class="arrow prev" onclick="slide(${i},-1)">‚Äπ</button>
            <button class="arrow next" onclick="slide(${i},1)">‚Ä∫</button>
          `:""}
        </div>

        <div class="dots" id="dots${i}">
          ${photos.map(()=>"<span></span>").join("")}
        </div>

        <div class="card-content">
          <h3>${x.Name}</h3>
          <p>${x.Description}</p>
          <p>‚òéÔ∏è ${x.Contact}</p>

          <div class="actions">
            <a href="${x.Map_Link}" target="_blank"
               onclick="track('map_click','${x.Name}')">üìç Map</a>

            <a class="secondary" href="tel:${x.Contact}"
               onclick="track('call_click','${x.Name}')">Call</a>
          </div>
        </div>
      </div>
    `;

    autoSlide(i,photos);
    updateDots(i,0);
  });
}

function autoSlide(i,p){
  clearInterval(timers[i]);let idx=0;
  timers[i]=setInterval(()=>{
    idx=(idx+1)%p.length;
    document.getElementById("img"+i).src=p[idx];
    updateDots(i,idx);
    track('image_slide',allData[i].Name);
  },4000);
}

function slide(i,d){
  const p=allData[i].Photos||[allData[i].Photo_Link];
  const img=document.getElementById("img"+i);
  let idx=p.indexOf(img.src);
  idx=(idx+d+p.length)%p.length;
  img.src=p[idx];updateDots(i,idx);
}

function updateDots(i,idx){
  const dots=document.querySelectorAll("#dots"+i+" span");
  dots.forEach(d=>d.classList.remove("active"));
  if(dots[idx])dots[idx].classList.add("active");
}

function openDetail(i){
  track('card_open',allData[i].Name);
  document.getElementById("cards").style.display="none";
  const d=document.getElementById("detail");
  d.style.display="block";
  const x=allData[i];
  d.innerHTML=`
    <span class="back" onclick="renderCards(allData)">‚Üê Back</span>
    <h2>${x.Name}</h2>
    <p>${x.Description}</p>
    <p>‚òéÔ∏è ${x.Contact}</p>
    <div class="map">
      <iframe src="https://www.google.com/maps?q=${encodeURIComponent(x.Name)}&output=embed"></iframe>
    </div>`;
}

function track(action,label){
  gtag('event',action,{event_category:'Local Guide',event_label:label});
}
</script>

</body>
</html>
