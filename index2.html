<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Damanjodi Local Guide & News</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- üîπ GOOGLE ANALYTICS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-G5WFS9428J"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-G5WFS9428J');
</script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#eef3ff,#ffffff);
}

/* ===== HEADER ===== */
header{
  padding:38px 20px;
  text-align:center;
  background:linear-gradient(135deg,#003f88,#0057d9);
  color:white;
}
header h1{margin:0;font-size:34px;}
header p{opacity:.9}

/* ===== PAGE GRID ===== */
.mainWrap{
  max-width:1500px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:2.3fr 1fr;
  gap:28px;
}
@media(max-width:1100px){
  .mainWrap{grid-template-columns:1fr;}
}

/* ================= LEFT PANEL ================= */
.search-box{text-align:center;margin-bottom:14px;}
.search-box input{
  width:90%;max-width:420px;
  padding:10px 14px;border-radius:25px;
  border:1px solid #b9c7e4;
}

.filters{text-align:center;margin-bottom:12px;}
.filters button{
  margin:6px;padding:7px 16px;
  border:none;border-radius:20px;
  background:#0057d9;color:white;
  cursor:pointer;
}
.filters button.active{background:#003f88}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:26px;
}

.card{
  background:white;
  border-radius:22px;
  box-shadow:0 14px 35px rgba(0,0,0,.15);
  overflow:hidden;
}
.card img{
  width:100%;
  height:210px;
  object-fit:contain;
  background:#f4f7ff;
}
.card-content{
  padding:18px;
  text-align:center;
}
.actions{
  display:flex;
  justify-content:center;
  gap:10px;
}
.actions a{
  padding:7px 16px;
  border-radius:20px;
  background:#0057d9;
  color:white;
  text-decoration:none;
}
.actions a.secondary{
  background:#eaf0ff;
  color:#003f88;
}

/* ================= RIGHT PANEL ================= */
.newsPanel{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(12px);
  border-radius:22px;
  box-shadow:10px 10px 25px rgba(0,0,0,.15);
  padding:18px;
  overflow:hidden;
  position:relative;
}

/* BREAKING TAG */
.breaking{
  position:absolute;
  top:12px;
  left:-10px;
  background:#d93025;
  color:white;
  padding:6px 18px;
  font-weight:700;
  font-size:13px;
  border-radius:0 18px 18px 0;
  z-index:2;
}

/* Horizontal ticker */
.tickerWrap{
  overflow:hidden;
  margin-top:35px;
}
.ticker{
  display:flex;
  align-items:center;
  gap:40px;
  white-space:nowrap;
  animation:tickerMove linear infinite;
}

/* SPEED CONTROL (CHANGE THIS) */
:root{
  --ticker-speed: 40s; /* lower = faster */
}

@keyframes tickerMove{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

/* News item */
.newsItem{
  display:flex;
  align-items:center;
  gap:10px;
  background:white;
  padding:10px 14px;
  border-radius:18px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.newsItem a{
  color:#0a3d62;
  font-weight:600;
  text-decoration:none;
}

/* Badges */
.badge{
  padding:3px 10px;
  border-radius:12px;
  font-size:11px;
  color:white;
}
.b-damanjodi{background:#1e88e5;}
.b-koraput{background:#2e7d32;}
.b-rayagada{background:#ef6c00;}
.b-nalco{background:#6a1b9a;}
.b-local{background:#546e7a;}
</style>
</head>

<body>

<header>
  <h1>Damanjodi Local Guide</h1>
  <p>Township services & real-time local news</p>
</header>

<div class="mainWrap">

<!-- ================= LEFT ================= -->
<div>
  <div class="search-box">
    <input id="search" placeholder="Search hospital, school, market...">
  </div>

  <div class="filters" id="filters"></div>
  <section class="container" id="cards"></section>
</div>

<!-- ================= RIGHT ================= -->
<div class="newsPanel" id="newsBox">
  <div class="breaking">BREAKING</div>

  <div class="tickerWrap">
    <div class="ticker" id="newsTicker"></div>
  </div>
</div>

</div>

<script>
/* ================= LOCAL GUIDE ================= */
const GUIDE_URL="https://raw.githubusercontent.com/noadamanjodi/noa-data/main/json/local_guide.json";
let allData=[];

fetch(GUIDE_URL).then(r=>r.json()).then(d=>{
  allData=d;buildFilters(d);renderCards(d);
});

document.getElementById("search").oninput=e=>{
  const q=e.target.value.toLowerCase();
  renderCards(allData.filter(x=>x.Name.toLowerCase().includes(q)));
};

function buildFilters(d){
  const cats=["All",...new Set(d.map(x=>x.Category))];
  const f=document.getElementById("filters");f.innerHTML="";
  cats.forEach((c,i)=>{
    const b=document.createElement("button");
    b.textContent=c;if(i===0)b.classList.add("active");
    b.onclick=()=>{
      document.querySelectorAll(".filters button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      renderCards(c==="All"?allData:allData.filter(x=>x.Category===c));
    };
    f.appendChild(b);
  });
}

function renderCards(data){
  const c=document.getElementById("cards");
  c.innerHTML="";
  data.forEach(x=>{
    c.innerHTML+=`
      <div class="card">
        <img src="${x.Photo_Link}">
        <div class="card-content">
          <h3>${x.Name}</h3>
          <p>${x.Description}</p>
          <p>‚òéÔ∏è ${x.Contact}</p>
          <div class="actions">
            <a href="${x.Map_Link}" target="_blank"
               onclick="gtag('event','map_click',{event_label:'${x.Name}'})">üìç Map</a>
            <a class="secondary" href="tel:${x.Contact}"
               onclick="gtag('event','call_click',{event_label:'${x.Name}'})">Call</a>
          </div>
        </div>
      </div>`;
  });
}

/* ================= LOCAL NEWS ================= */
const NEWS_URL="https://raw.githubusercontent.com/noadamanjodi/noa-news/main/json/local_news.json";

function badgeClass(title){
  title=title.toLowerCase();
  if(title.includes("damanjodi")) return "b-damanjodi";
  if(title.includes("koraput")) return "b-koraput";
  if(title.includes("rayagada")) return "b-rayagada";
  if(title.includes("nalco")) return "b-nalco";
  return "b-local";
}

fetch(NEWS_URL).then(r=>r.json()).then(j=>{
  const t=document.getElementById("newsTicker");
  let html=`<strong style="font-size:18px;color:#0d47a1;">üì∞ Local News</strong>`;

  j.items.forEach(n=>{
    html+=`
      <div class="newsItem">
        <span class="badge ${badgeClass(n.title)}">Local</span>
        <a href="${n.url}" target="_blank"
           onclick="gtag('event','news_click',{event_label:'${n.title}'})">
          ${n.title}
        </a>
      </div>`;
  });

  t.innerHTML = html + html;
  t.style.animationDuration = getComputedStyle(document.documentElement)
    .getPropertyValue('--ticker-speed');
});

/* Pause on hover */
document.getElementById("newsBox").onmouseenter=()=>{
  document.getElementById("newsTicker").style.animationPlayState="paused";
};
document.getElementById("newsBox").onmouseleave=()=>{
  document.getElementById("newsTicker").style.animationPlayState="running";
};
</script>

</body>
</html>
